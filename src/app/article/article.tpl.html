<section class="md-padding md-margin">
    <div class="layout-max-width margin-0-auto">
        <h1 class="md-display-2 margin-bottom-0"
        ng-class="{'margin-top-0': ($ctrl.$mdMedia('xs') || $ctrl.$mdMedia('sm'))}" ng-bind="$ctrl.article.title"></h1>
        <h4 class="margin-left-4 md-margin-top margin-bottom-0" ng-bind="$ctrl.author"></h4>
        <hr />
        <img class="flex-100 flex-gt-sm-60" src="{{$ctrl.article.image.secure_url}}" alt="">
        <div id="articleBody" class="artice-body-text" ng-bind-html="$ctrl.article.content.extended"
        class="dont-break-out"></div>
    </div>
</section>
