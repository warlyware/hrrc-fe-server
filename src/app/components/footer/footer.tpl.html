<div class="layout-column full-width layout-align-center-center md-padding
color-off-white bg-color-dark-blue" md-theme="darkTheme">
    <h2 class="md-headline font-family-playfair-sc">Subscribe</h2>
    <div class="md-caption font-family-playfair">Get updates on our work.</div>
    <form class="full-width" name="subscriberForm" ng-submit="$ctrl.submit()">
        <div class="layout-column layout-gt-xs-row full-width md-padding padding-bottom-0">
            <div class="flex-gt-xs-5"></div>
            <md-input-container class="flex-gt-xs-30 md-margin">
                <label>First Name</label>
                <input type="text" ng-model="$ctrl.subscriber.firstName" required>
            </md-input-container>
            <md-input-container class="flex-gt-xs-30 md-margin">
                <label>Last Name</label>
                <input type="text" ng-model="$ctrl.subscriber.lastName" required>
            </md-input-container>
            <md-input-container class="flex-gt-xs-30 md-margin">
                <label>Email Address</label>
                <input type="text" ng-model="$ctrl.subscriber.email" required>
            </md-input-container>
            <div class="flex-gt-xs-5"></div>
        </div>
        <div class="layout-column layout-gt-xs-row layout-align-center full-width">
            <md-button type="submit" class="color-orange">Submit</md-button>
        </div>
    </ng-form>
</div>
